<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Online Shop</h1>
    </header>
    <section class="shop">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Product A">
            <h2>Product A</h2>
            <p>$10.00</p>
            <button onclick="addToCart('Product A', 10)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Product B">
            <h2>Product B</h2>
            <p>$20.00</p>
            <button onclick="addToCart('Product B', 20)">Add to Cart</button>
        </div>
    </section>
    <aside>
        <h2>Your Cart</h2>
        <ul id="cart"></ul>
        <p id="total"></p>
    </aside>
    <script src="script.js"></script>
</body>
</html>
